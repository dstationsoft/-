<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디스테이션 디패스 회원가입</title>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 24px 16px;
    }
    .container {
      max-width: 360px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #111827;
      font-size: 20px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #374151;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 0 auto 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://getform.io/f/aejlzljb" method="POST" enctype="multipart/form-data">
      <a href="https://dstationsoft.com">
        <img src="https://raw.githubusercontent.com/dstationsoft/-/main/001.png" alt="D PASS 로고" />
      </a>
      <h1>디스테이션 디패스 회원가입</h1>

      <label for="owner">영업자</label>
      <input type="text" name="영업자" id="owner" required />

      <label for="name">성함</label>
      <input type="text" name="성함" id="name" required />

      <label for="phone">휴대폰번호</label>
      <input type="tel" name="휴대폰번호" id="phone" required />

      <label for="baeminId">배민비즈회원아이디</label>
      <input type="text" name="배민아이디" id="baeminId" />

      <label>협력사 운영여부</label>
      <div class="radio-group">
        <label><input type="radio" name="협력사운영" value="예" required /> 예</label>
        <label><input type="radio" name="협력사운영" value="아니오" /> 아니오</label>
      </div>

      <label for="region">운영희망지역</label>
      <input type="text" name="운영희망지역" id="region" required />

      <label>선정산 적용여부</label>
      <div class="radio-group">
        <label><input type="radio" name="선정산" value="적용" required /> 적용</label>
        <label><input type="radio" name="선정산" value="미적용" /> 미적용</label>
      </div>

      <label for="biz">사업자등록증 사본</label>
      <input type="file" name="사업자등록증" id="biz" required />

      <label for="idcard">대표자 신분증 사본</label>
      <input type="file" name="신분증" id="idcard" required />

      <label for="bank">통장 사본</label>
      <input type="file" name="통장사본" id="bank" required />

      <div class="checkbox-group">
        <input type="checkbox" name="개인정보동의" value="동의함" id="agree" required />
        <label for="agree">개인정보 수집 및 이용에 동의합니다.</label>
      </div>

      <button type="submit" class="submit-btn">가입 신청하기</button>
    </form>
  </div>
</body>
</html>
