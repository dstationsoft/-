<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>협력사 회원가입</title>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 360px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #111827;
      font-size: 20px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .upload-group {
      margin-bottom: 16px;
    }
    .upload-group input {
      border-style: dashed;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-text {
      text-align: center;
      margin-top: 16px;
      color: #2563eb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120x40?text=LOGO" alt="Logo" style="display:block; margin:0 auto 16px;" />
    <h1>협력사 회원가입</h1>

    <label for="owner">영업자</label>
    <input type="text" id="owner" placeholder="예: 홍길동" />

    <label for="name">성함</label>
    <input type="text" id="name" placeholder="예: 김대표" />

    <label for="phone">휴대폰번호</label>
    <input type="tel" id="phone" placeholder="예: 010-1234-5678" />

    <label for="baeminId">배민비즈회원아이디</label>
    <input type="text" id="baeminId" placeholder="예: baemin1234" />

    <label>협력사 운영여부</label>
    <div class="radio-group">
      <label><input type="radio" name="partner" /> 예</label>
      <label><input type="radio" name="partner" /> 아니오</label>
    </div>

    <label for="region">운영희망지역</label>
    <select id="region">
      <option>서울</option>
      <option>경기</option>
      <option>부산</option>
      <option>기타</option>
    </select>

    <label>선정산 적용여부</label>
    <div class="checkbox-group">
      <label><input type="checkbox" /> 적용 희망</label>
    </div>

    <div class="upload-group">
      <label for="biz">사업자등록증 사본</label>
      <input type="file" id="biz" />
    </div>

    <div class="upload-group">
      <label for="idcard">대표자 신분증 사본</label>
      <input type="file" id="idcard" />
    </div>

    <div class="upload-group">
      <label for="bank">통장 사본</label>
      <input type="file" id="bank" />
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" /> 개인정보 수집 및 이용에 동의합니다. <a href="#">[자세히 보기]</a></label>
    </div>

    <button class="submit-btn">가입 신청하기</button>

    <p class="footer-text">이미 가입하셨나요? 로그인</p>
  </div>
</body>
</html>
